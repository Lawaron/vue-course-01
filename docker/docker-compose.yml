version: '3.8'

services:
  vue-app:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}

    # A konténer nevének beállítása
    container_name: my-vue-container

    volumes:
      - ../app:/home/node/app

    ports:
      - "80:5173"

    command: /bin/bash

    tty: true
    stdin_open: true
